name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn build
          cp -r public/static/images out/static/
        env:
          NODE_ENV: 'production'
          NEXT_PUBLIC_BASE_PATH: '/armanruet.github.io'

      # Add debug steps to verify image copying
      - name: Debug - List public directory
        run: ls -la public/static/images/

      - name: Debug - List out directory
        run: ls -la out/static/images/

      # Ensure directory exists and copy images
      - name: Copy Images
        run: |
          mkdir -p out/static/images
          cp -rv public/static/images/* out/static/images/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: armanruet.github.io
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
